name: Build and Publish DirectorySize

on:
  push:
  workflow_dispatch:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: './csharp10'
      
    strategy:
      matrix:
        runtime: [win10-x64, osx.11.0-arm64, linux-x64]
        
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
    - name: Build and Publish ${{ matrix.runtime }} runtime
      run: dotnet publish -c Release -r ${{ matrix.runtime }} --self-contained --nologo -o publish -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true
  
    - name: Compress binary
      run: |
        tar czvf directorysize.tar.gz publish/DirectorySize*
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: 3.5.8 #${{ github.ref }}
        release_name: Release 3.5.8 #${{ github.ref }}
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./directorysize.tar.gz
        asset_name: directorysize.tar.gz
          asset_content_type: application/tar
